<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <header class="row m-0"></header>
    <main class="container text-center">
      <h2 class="pt-5 pb-2">Search Movies and TV Series</h2>

        <input placeholder="Type a title" />

      </div>
      <div id="movies" class="row row-cols-1 row-cols-md-3 g-4">

          <div></div>
          <div></div>
        </div>
      </div>
    </main>
    <footer class="row bg-dark-subtle text-light m-0 p-3" data-bs-theme="dark">
